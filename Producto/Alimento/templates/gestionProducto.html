{% extends "./base.html"%}

{% block title %} Analisis Sensorial{% endblock %}

{% block body%}
<div class="row">
<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
    <h2>Gestion de productos</h2>
    <div class="card">
      <div class="card-body">
        <form action="/registrarProducto/" method="POST">{% csrf_token %} 
            <div class="form-group">
                <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="codigo" minlenght="6" maxlength="6" required>
            </div>

            <div class="form-group">
                <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" maxlength="50" required>
            </div>

            <div class="form-group">
                <input type="text" id="Catador" name="Catador" class="form-control"  min="1" maxlength="9" value="1" required>
            </div>

            <div class="form-group">
            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
            </div>
        </form>
      </div>

    </div>
</div>

<div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
<h1>Listado de productos</h1>
    <div class="table-responsive py-2">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Catador</th>
                </tr>
            </thead>
            <tbody>
                {% for c in cursos %}
                <tr>
                    <td>{{c.codigo}}</td>
                    <td>{{c.nombre}}</td>
                    <td>{{c.catador}}</td>
                    <td><a href="edicionProducto/{{c.codigo}}" class="btn btn-info">Editar</td>
                    <td><a href="eliminacionProducto/{{c.codigo}}" class="btn btn-info">Eliminar</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>
{% endblock %}
