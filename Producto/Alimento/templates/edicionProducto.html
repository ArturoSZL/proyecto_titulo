{% extends "./base.html"%}

{% block title %} Analisis Sensorial{% endblock %}

{% block body%}

<div class="row">
<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
    <h2>Edicion de productos</h2>
    <div class="card">
      <div class="card-body">
        <form action="/editarProducto/" method="POST">{% csrf_token %} 
            <div class="form-group">
                <input type="text" id="txtCodigo" name="txtCodigo" value="{{aliment.codigo}}" class="form-control" placeholder="codigo" minlenght="6" maxlength="6" rendonly required>
            </div>

            <div class="form-group">
                <input type="text" id="txtNombre" name="txtNombre" value="{{aliment.Nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
            </div>

            <div class="form-group">
                <input type="text" id="Catador" name="txtCatador" value="{{aliment.catador}}" class="form-control"  min="1" maxlength="9" value="1" required>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
            </div>

{% endblock %}
